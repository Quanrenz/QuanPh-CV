<div id="Contact">
    <div class=" float-left pl-10 text-blue-300">
        <h1 class="text-lg">Contact</h1>
        <h3 class="font-bold text-black text-4xl">Get in Touch</h3>
        <p class="text-black my-10 w-[40rem] ">
            Please fill out the form on this section to contact with me.
            Or call between 9:00 a.m. and 8:00 p.m. ET, Monday through Friday</p>
    </div>
</div>
<div class="fields">
    <form action="/" method="post" class="contact_form" id="contact_form">
        <div class="returnmessage" data-success="Your message has been received, We will contact you soon."></div>
        <div class="empty_notice"><span>Please Fill Required Fields</span></div>
        <div class="first">
            <ul>
                <li>
                    <input id="name" type="text" placeholder="Name" autocomplete="off">
                </li>
                <li>
                    <input id="email" type="text" placeholder="Email" autocomplete="off">
                </li>
            </ul>
        </div>
        <div class="last">
            <textarea id="message" placeholder="Message"></textarea>
        </div>
        <div class="arlo_tm_button" data-color="dark">
            <a id="send_message" href="#">Send Message</a>
        </div>

    </form>
</div>
